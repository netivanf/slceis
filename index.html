<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Local de Controle de Execução Indireta de Serviço</title>
    <link rel="stylesheet" href="assets/css/index-main.css">
    <link rel="stylesheet" href="assets/css/index-util.css">

    
</head>

<body>

    <!-- https://colorlib.com/etc/lf/Login_v15/index.html 
    Inspiração-->
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-form-title" style="background-image: url(assets/img/bg-01.jpg);">
                    <img src="assets/img/correios.svg" alt="Logo dos Correios" height="36px" >
                    <span class="login100-form-title-1">SICEIS - LOGIN - </span>
                </div>
                <form class="login100-form validate-form" action="home.html">
                    <div class="wrap-input100 validate-input m-b-26" data-validade="Informar a matrícula do usuário">
                        <span class="label-input100">Matrícula</span>
                        <input class="input100" type="text" name="matricula" placeholder="Matrícula do usuário">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 validate-input m-b-18" data-validate="Senha Obrigatória">
                        <span class="label-input100">Senha</span>
                        <input class="input100" type="password" name="pass" placeholder="Senha do usuário">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="flex-sb-m w-full p-b-30">
                        <div class="contact100-form-checkbox">
                            <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                            <label class="label-checkbox100" for="ckb1">Lembrar</label>
                        </div>
                        <div>
                            <a href="#" class="txt1"> Forgot Password? </a>
                        </div>
                    </div>
                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
