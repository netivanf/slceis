<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Local de Controle de Execução Indireta de Serviço</title>
    <link rel="stylesheet" href="assets/css/index-main.css">
    <link rel="stylesheet" href="assets/css/index-util.css">
    <script src="assets/js/script.js"></script>
</head>

<body>

    <!-- https://colorlib.com/etc/lf/Login_v15/index.html 
    Inspiração-->
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-form-title" style="background-image: url(assets/img/bg-01.jpg);">

                    <span class="login100-form-title-1">SICEIS - LOGIN - </span>
                </div>
                <form class="login100-form validate-form flex-sb flex-w" action="home.html">
                    <div class="p-t-31 p-b-9">
                        <span class="txt1">
                            Matrícula
                        </span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Username is required">
                        <input class="input100" type="text" maxlength="11" name="matricula" required
                            onkeypress="formatar('#.###.###-#', this)">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="p-t-13 p-b-9">
                        <span class="txt1">
                            Senha
                        </span>

                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <input class="input100" type="password" name="password" required maxlength="10">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="container-login100-form-btn m-t-17">
                        <button class="login100-form-btn">
                            Acessar
                        </button>
                    </div>
                </form>

                <div class="footer-name">
                    <span class="logo-txt">
                        - SICEIS - Sistema Local de Controle de Execução Indireta de Serviço
                    </span>
                </div>

                <div class="footer-logo">
                    <img src="assets/img/correios.svg" alt="Logo dos Correios">
                </div>

            </div>
        </div>

    </div>
</body>

</html>
